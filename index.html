<!DOCTYPE html>
<html>

<head>
    <title>Elevator System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>Elevator System
        </header>
        <hr>
        <div class="main-background">
            <div class="elevator-body">
                <div class="elevator-body-part">
                    <div class="elevator hidden" id="elevator-1-5">
                        5
                    </div>
                    <div class="elevator hidden" id="elevator-1-4">
                        4
                    </div>
                    <div class="elevator hidden" id="elevator-1-3">
                        3
                    </div>
                    <div class="elevator hidden" id="elevator-1-2">
                        2
                    </div>
                    <div class="elevator show" id="elevator-1-1">
                        1
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="1" onclick=checkElevator(1)>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="elevator-body">
                <div class="elevator-body-part">
                    <div class="elevator hidden" id="elevator-2-5">
                        5
                    </div>
                    <div class="elevator hidden" id="elevator-2-4">
                        4
                    </div>
                    <div class="elevator hidden" id="elevator-2-3">
                        3
                    </div>
                    <div class="elevator hidden" id="elevator-2-2">
                        2
                    </div>
                    <div class="elevator show" id="elevator-2-1">
                        1
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="2" onclick=checkElevator(2)>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="elevator-body">
                <div class="elevator-body-part">
                    <div class="elevator hidden" id="elevator-3-5">
                        5
                    </div>
                    <div class="elevator hidden" id="elevator-3-4">
                        4
                    </div>
                    <div class="elevator hidden" id="elevator-3-3">
                        3
                    </div>
                    <div class="elevator hidden" id="elevator-3-2">
                        2
                    </div>
                    <div class="elevator show" id="elevator-3-1">
                        1
                    </div>
                </div>
                <label class="switch">
                    <input type="checkbox" id="3" onclick=checkElevator(3)>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="elevator-number">
                <div class="number-body">
                    <div class="number"> 5 </div>
                    <div class="up" style="height: 0; width: 0;"></div>
                    <button class="down" id="down-5" style="margin-left: -5px;" onclick=floor(id)><i class="fa-solid fa-caret-down"></i></button>
                </div>
                <div class="number-body">
                    <div class="number"> 4 </div>
                    <button class="up" id="up-4" onclick=floor(id)><i class="fa-solid fa-caret-up"></i></button>
                    <button class="down" id="down-4" onclick=floor(id)><i class="fa-solid fa-caret-down"></i></button>
                </div>
                <div class="number-body">
                    <div class="number"> 3 </div>
                    <button class="up" id="up-3" onclick=floor(id)><i class="fa-solid fa-caret-up"></i></button>
                    <button class="down" id="down-3" onclick=floor(id)><i class="fa-solid fa-caret-down"></i></button>
                </div>
                <div class="number-body">
                    <div class="number"> 2 </div>
                    <button class="up" id="up-2" onclick=floor(id)><i class="fa-solid fa-caret-up"></i></button>
                    <button class="down" id="down-2" onclick=floor(id)><i class="fa-solid fa-caret-down"></i></button>
                </div>
                <div class="number-body">
                    <div class="number"> 1 </div>
                    <button class="up" id="up-1" onclick=floor(id)><i class="fa-solid fa-caret-up"></i></button>
                    <div class="down" style="height: 0; width: 0;"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
